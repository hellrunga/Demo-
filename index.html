<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Automatischer Chatbot Generator | DeinBot.ai</title>
  <style>
    body { font-family: 'Inter', sans-serif; background: #0f2027; color: #fff; display: flex; flex-direction: column; align-items: center; padding: 2rem; }
    h1 { color: #00d8ff; }
    input, select, button, textarea { padding: 0.8rem; margin: 0.5rem 0; border-radius: 8px; border: none; width: 100%; max-width: 480px; font-size: 1rem; }
    button { background: #00d8ff; color: #000; cursor: pointer; font-weight: 600; }
    button:hover { background: #06b3d6; }
    textarea { height: 200px; background: #111a1f; color: #fff; }
    label { display: block; margin-top: 1rem; font-weight: 500; }
  </style>
</head>
<body>
  <h1>Automatischer Chatbot Generator</h1>

  <label for="topic">Thema / Bot-Persona:</label>
  <input type="text" id="topic" placeholder="z.B. Kundenservice, Reiseberater, Fitness-Coach">

  <label for="lang">Sprache:</label>
  <select id="lang">
    <option value="de">Deutsch</option>
    <option value="en">Englisch</option>
    <option value="multi">Mehrsprachig</option>
  </select>

  <button id="generateBtn">Chatbot generieren</button>

  <label for="snippet">JavaScript-Snippet für deine Website:</label>
  <textarea id="snippet" readonly placeholder="Hier erscheint dein Snippet..."></textarea>

  <script>
    const generateBtn = document.getElementById('generateBtn');
    const topicInput = document.getElementById('topic');
    const langSelect = document.getElementById('lang');
    const snippetArea = document.getElementById('snippet');

    // Dein OpenRouter API-Key
    const API_KEY = "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";
    const API_URL = "https://openrouter.ai/api/v1/chat/completions";

    generateBtn.addEventListener('click', async () => {
      const topic = topicInput.value.trim();
      const lang = langSelect.value;
      if(!topic) { alert("Bitte gib ein Thema ein."); return; }

      snippetArea.value = "Generiere deinen Bot… bitte warten…";

      const systemPrompt = `Erstelle einen fertigen JavaScript-Chatbot für das Thema: "${topic}". Sprache: ${lang}. Der Chatbot soll direkt auf einer Website eingebaut werden können und Nutzerfragen beantworten.`;

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${API_KEY}`,
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [
              { role: "system", content: systemPrompt }
            ]
          })
        });

        const data = await response.json();
        const botCode = data.choices?.[0]?.message?.content || "Fehler: Keine Antwort von der KI";
        snippetArea.value = botCode;

      } catch (error) {
        console.error(error);
        snippetArea.value = "Fehler beim Verbinden zur KI.";
      }
    });
  </script>
</body>
</html>
